<h5>TEST APPLICATION</h5>

<h5>Author</h5>
<input type="text" [(ngModel)]="author"  >

<h5>Title</h5>
<input type="text" [(ngModel)] = "title">

<h5>Body</h5>
<input type="text" [(ngModel)] = "body">


<button (click)="saveBlog()">Submit Blog</button>


<!-- DISPLAY MULTIPLE OBJECTS IN AN ARRAY SUING *ngFor -->
<div class="blog" *ngFor="let blog of Blogs">
  <h5>{{blog.title}}</h5><br>
  <h4>{{blog.body}}</h4><br>
  <p>{{blog.author}}</p><br>
  <p>{{blog.date}}</p><br>
  <hr>
</div>
